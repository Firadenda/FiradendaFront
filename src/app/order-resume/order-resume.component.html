<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>Order Summary</h2>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of cartProducts$">
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.price | currency : "EUR" }}</td>
                <td>
                  {{ product.price * product.quantity | currency : "EUR" }}
                </td>
              </tr>
            </tbody>
          </table>
          <hr />
          <div class="d-flex justify-content-end">
            <h5 class="mr-4">Total: {{ getTotal() | currency : "EUR" }}</h5>
          </div>
          <hr />
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="confirmOrder()">
              Confirm Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
