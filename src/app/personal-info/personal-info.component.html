<div class="container-fluid form-user">
  <form class="row" [formGroup]="personalInfoForm" (ngSubmit)="savePersonalInfo()">
    <h2>Remplissez vos informations</h2>
    <div class="col-md-6 col-12 img-form-user">
      <img src="/assets/Images/720.jpg" alt="">
    </div>
    <div class="col-md-6 col-12 form-content">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
        />
        <div
          *ngIf="
        personalInfoForm.controls['firstName'].invalid &&
        (personalInfoForm.controls['firstName'].dirty ||
          personalInfoForm.controls['firstName'].touched)
      "
          class="alert alert-danger mt-2"
        >
          First Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
        />
        <div
          *ngIf="
        personalInfoForm.controls['lastName'].invalid &&
        (personalInfoForm.controls['lastName'].dirty ||
          personalInfoForm.controls['lastName'].touched)
      "
          class="alert alert-danger mt-2"
        >
          Last Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          formControlName="address"
        />
        <div
          *ngIf="
        personalInfoForm.controls['address'].invalid &&
        (personalInfoForm.controls['address'].dirty ||
          personalInfoForm.controls['address'].touched)
      "
          class="alert alert-danger mt-2"
        >
          Address is required
        </div>
      </div>
      <div class="form-group">
        <label for="creditNumber">Credit Card Number</label>
        <input
          type="text"
          class="form-control"
          id="creditNumber"
          formControlName="creditNumber"
        />
        <div
          *ngIf="
        personalInfoForm.get('creditNumber')?.invalid &&
        (personalInfoForm.get('creditNumber')?.dirty ||
          personalInfoForm.get('creditNumber')?.touched)
      "
          class="alert alert-danger mt-2"
        >
          Credit Card Number is required
        </div>
      </div>
      <div class="form-group">
        <label for="creditDate">Credit Card Expiration Date</label>
        <input
          type="text"
          class="form-control"
          id="creditDate"
          formControlName="creditDate"
        />
        <div
          *ngIf="
        personalInfoForm.get('creditDate')?.invalid &&
        (personalInfoForm.get('creditDate')?.dirty ||
          personalInfoForm.get('creditDate')?.touched)
      "
          class="alert alert-danger mt-2"
        >
          Credit Card Expiration Date is required
        </div>
      </div>
      <div class="form-group">
        <label for="creditOwner">Credit Card Owner</label>
        <input
          type="text"
          class="form-control"
          id="creditOwner"
          formControlName="creditOwner"
        />
        <div
          *ngIf="
        personalInfoForm.get('creditOwner')?.invalid &&
        (personalInfoForm.get('creditOwner')?.dirty ||
          personalInfoForm.get('creditOwner')?.touched)
      "
          class="alert alert-danger mt-2"
        >
          Credit Card Owner is required
        </div>
      </div>
      <div class="form-group">
        <label for="creditCVC">Credit Card CVC</label>
        <input
          type="text"
          class="form-control"
          id="creditCVC"
          formControlName="creditCVC"
        />
        <div
          *ngIf="
        personalInfoForm.get('creditCVC')?.invalid &&
        (personalInfoForm.get('creditCVC')?.dirty ||
          personalInfoForm.get('creditCVC')?.touched)
      "
          class="alert alert-danger mt-2"
        >
          Credit Card CVC is required
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-user"
        [disabled]="personalInfoForm.invalid"
      >
        Save
      </button>
    </div>
  </form>
</div>
