<ng-container *ngIf="products$ | async as product">
  <h1>{{ product.name }}</h1>
  <p>Price: {{ product.price }}</p>
  <p>Description: {{ product.description }}</p>
  <p>Stock: {{ product.stock }}</p>
  <button
    class="btn btn-primary"
    [class.disabled]="product.stock <= 0"
    (click)="addToCart(product)"
  >
    Add to card
  </button>
</ng-container>
